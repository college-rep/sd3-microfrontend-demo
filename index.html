<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create a Brand</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="form-group">
        <label for="stock-url">stock url</label>
        <input type="text" id="stock-url" name="stock-url" placeholder="Enter the stock url" required>
    </div>
  <div class="container">
    <h1>Create a Brand</h1>
    <form id="brand-form">
      <div class="form-group">
        <label for="brand-name">Brand Name</label>
        <input type="text" id="brand-name" name="brand-name" placeholder="Enter the brand name" required>
      </div>
      <div class="form-group">
        <label for="brand-description">Brand Description</label>
        <textarea id="brand-description" name="brand-description" rows="4" placeholder="Enter the brand description" required></textarea>
      </div>
      <button type="submit" class="btn">Create Brand</button>
    </form>
  </div>
  <button id="testButton">salero</button>

  <script>
    // JavaScript to handle form submission (optional)
    document.getElementById('brand-form').addEventListener('submit', function(event) {
      event.preventDefault();
      const name = document.getElementById('brand-name').value;
      const description = document.getElementById('brand-description').value;
      alert(`Brand Created!\nName: ${name}\nDescription: ${description}`);
      // You can replace this alert with your own logic to handle form data
    });
  </script>
  <script type="module"src="./index.js"></script>
</body>
</html>
